program: src/main.py
name: time_test_oho
method: grid
metric:
  name: test_loss
  goal: minimize
parameters:
  data_load_size:
    value: 1_000_000

  num_retrain_loops:
    value: 1

  checkpoint_interval:
    value: 1

  inner_learning_rate:
    values: [0.1]

  outer_learning_rate:
    values: [1.0e-3]

  ts:
    values: [[14, 16]]

  data_seed:
    values: [27077, 27312,  8264]

  parameter_seed:
    values: [39923, 56240, 64671]

  test_seed:
    value: 12345

  tr_examples_per_epoch:
    value: 100

  vl_examples_per_epoch:
    value: 2_000

  tr_avg_per:
    value: 1

  numVal:
    value: 2_000

  numTr:
    value: 100_000

  numTe:
    value: 5000

  inner_learner:
    values: ["rtrl"]

  outer_learner:
    value: "rtrl"

  lossFn:
    value: "cross_entropy"

  inner_optimizer:
    value: "sgd"

  outer_optimizer:
    value: "sgd_positive"

  activation_fn:
    value: "tanh"

  architecture:
    value: "rnn"

  n_h:
    value: 32

  n_in:
    value: 2

  n_out:
    value: 2

  inner_time_constant:
    value: 1.0

  outer_time_constant:
    value: 1.0

  tau_task:
    value: True

  inner_log_special:
    value: False

  outer_log_special:
    value: False

  inner_lanczos_iterations:
    value: 10

  outer_lanczos_iterations:
    value: 10

  inner_log_expensive:
    value: False

  outer_log_expensive:
    value: False

  inner_uoro_std:
    value: 1.0

  outer_uoro_std:
    value: 1.0

  initialization_std:
    value: 1.0

  inner_clip:
    value: 1.0

  inner_clip_sharpness:
    value: 50.0

  outer_clip:
    value: 1.0

  outer_clip_sharpness:
    value: 50.0

  inner_optimizer_parametrization:
    value: "identity"

  outer_optimizer_parametrization:
    value: "identity"
